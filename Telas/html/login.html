<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>

    <main class="main__login">
        <form action="" class="login__form">
            
            <div class="login__header">
                <h1>Bem Vindo</h1>
                <h2>Sinta-se em casa! Suas leituras favoritas estão esperando por você.</h2>
            </div>

            <div class="login__input">
                <label for="email" class="icone__texto">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="email" placeholder="E-mail">
                </label>

                <label for="senha" class="icone__texto">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" id="senha" placeholder="Senha" class="text">
                </label>
                
                <button type="submit" class="botao__form">Entrar</button>
                
                <a href="#" class="Rest__senha">Esqueci minha senha</a>
            </div>
        </form>
        <div class="logo__imagem">
            <img src="/imgs/logo__tushu.png">
        </div>
    </main>

</body>

</html>
